<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Simple Search</title>
  <meta name="description" content="Simple Search">
  <meta name="Thomas Berry" content="Thomas Berry">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
	  	<div class="row results">
				<h1 class="results-heading">No results...</h1>
				<ul class="search-results">
					
				</ul>
	  	</div>

  	<div class="row">
  	<div class="col-md-12">
		  	<form>
				  <div class="form-group">
				    <label for="search">Enter search terms</label>
				    <input type="text" class="form-control" id="search" placeholder="Enter search terms">
				  </div>
				  <button type="submit" class="btn btn-success">Submit</button>
				</form>
  		</div>
  	</div>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/google-search.js"></script>

</body>
</html>
